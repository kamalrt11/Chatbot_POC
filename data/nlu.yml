version: '3.0'

nlu:

  - intent: get_phaseout_date
    examples: |
      - When will the software be phased out?
      - Phaseout date?
      - What is the phaseout date?

  - intent: get_vendor_name
    examples: |
      - Who is the vendor?
      - Vendor name?

  - intent: check_license_required
    examples: |
      - Is a license required?
      - License needed?

  - intent: check_tsc_status
    examples: |
      - What is the TSC status?
      - TSC status?

  - intent: get_installation_count
    examples: |
      - How many installations are there?
      - Installation count?


  - intent: get_architect
    examples: |
      - What is the architect name ?
      - Who is the architect ?
      - Can you tell me the architect?
      - Architect name?
      - What's the architect?
      - Tell me about the architect.
      

  - lookup: software_lookup
    examples: |
      - Microsoft Windows, Win10, Win
      - Microsoft Office, Office Suite, MS Office
      - Google Chrome, Chrome, Google Browser
      - Adobe Photoshop, Photoshop, Adobe Edit
        
