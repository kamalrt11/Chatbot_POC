version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - weather
  - weather_for_location
  - city_info
  - thanks
  - excel_query
  - query_product_info
  #- query_architect_name
  #- query_architect
  #- provide_software_name
  - get_phaseout_date
  - get_vendor_name
  - check_license_required
  - check_tsc_status
  - get_installation_count
  - get_architect
  - inform

entities:
  - location
  - product_id
  - software_name
  - soft
  - Software

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

  product_id:
    type: text
    mappings:
      - type: from_entity
        entity: product_id

  software_name:
    type: text
    mappings:
      - type: from_entity
        entity: software_name

  soft:
    type: text
    mappings:
      - type: from_entity
        entity: soft
  
  software:
    type: text
    mappings:
      - type: from_entity
        entity: Software


  

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_location:
    - text: of where?
    - text: In what city?

  utter_getting_weather:
    - text: Ok, getting weather of {location}...

  utter_welcome:
    - text: Welcome

  utter_no_product_id:
    - text: "No Product ID provided"

  utter_ask_for_software:
    - text: "Which software info are you looking for?"

  utter_architect_not_found:
    - text: "Architect information not found for this software."

  utter_architect_response:
    - text: "The architect of {software_name} is {architect_name}."

actions:
  # - action_get_weather
  - action_read_excel_data
  - action_query_excel_data
  - action_query_software_name
  - action_ask_for_software
  - action_fetch_architect
  - action_fetch_software_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
